<div id="vendorView" ng-show="vendorValue" class="ng-hide">
  <div class="viewFilter">
    <div id="vendorViewButton"> Vendor </div>
    <!-- //ng-href not neeed, because it's on the page already -->
    <div id="productViewButton"> Product </div>
    <!-- //ng-href needed to render the product view -->
  </div>

  <div ng-repeat= "vendor in Vendors">

    <div class="content" > <!-- i'm not sure if this will take us to the individual, debating to add ng-href -->
      <div ng-click="getVendorAndProducts(vendor); vendorValue=!vendorValue">
        <h2 class="vendor_name"> {{vendor.name}} </h2>
      </div>
      <div>
        <p class="description"> {{vendor.description}} </p>
      </div>
      <div>
        <img src="{{vendor.company_pic}}" alt="" class="productThumbNail">
      </div>
    </div>
  </div>
</div>

<div id="vendorPage" ng-show="!vendorValue">
  <div id="vendorInfo">
    <h1 class="vendor_name"> {{vendor.name}} </h1>
    <p class="vendorDescription"> {{vendor.description}} </p>
    <img class="vendorProfilPic"  src="" alt=""> <!-- {{vendor.company_pic}} this goes somewhere here -->
    <p class="vendorEmail">{{vendor.email}} </p>
    <p class="vendorWebsite">{{vendor.website}}</p>
  </div>

  <div class="productContent" ng-repeat="product in vendor.Products" >

    <div class="product">
      <h4 class="productName">{{product.name}} </h4>
      <img class="productImage"  src="" alt=""> <!-- {{product_picture}} goes in here some where -->
      <p class="productPrice">{{product.price}}</p>
      <p class="productQuantity">{{product.quantity}}</p>
    </div>
  </div>
</div>
