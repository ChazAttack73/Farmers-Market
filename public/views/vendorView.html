<div class="eventVendorsMain">
  <div class="vendorNavBar">
    <a href="/#/vendor/view">
      <div class="listingButton vendorButton" ng-click="clickButton()">Vendors</div>
    </a>
    <a href="/#/product/view">
      <div class="listingButton productButton" ng-click="!vendorValue">Products</div>
    </a>
  </div>

  <div class="vendorTab" ng-show="vendorValue" class="ng-hide">
    <div class="vendorListingCard" ng-repeat= "vendor in Vendors">
      <div ng-click="getVendorAndProducts(vendor); vendorValue=!vendorValue">
        <div class="vendorContent">
          <div class="vendorCompanyName">{{vendor.name}}</div>
          <div class="vendorCompanyPic" ng-style="{'background-image': 'url(' + vendor.company_pic + ')'}"></div>
          <div class="featuredProducts">
            <div class="productPics">Featured Item #1</div>
            <div class="productPics">Featured Item #2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--=====================================================================-->

<div id="productPage" ng-show="!vendorValue">
  <div id="productInfo">
    <h1 class="product_name"> {{vendor.name}} </h1>
    <p class="productDescription"> {{vendor.description}} </p>
  </div>
​
  <div class="productContent" ng-repeat="product in vendor.Products" >
​
    <div class="product">
      <h4 class="productName">{{product.name}} </h4>
      <img class="productImage"  src="{{product.product_picture}}" alt=""> <!-- {{product_picture}} goes in here some where -->
      <p class="productPrice">{{product.price}}</p>
      <p class="productQuantity">{{product.quantity}}</p>
    </div>
  </div>
</div>
