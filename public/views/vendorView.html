<div id="vendorView">

  <div class="viewFilter">
    <div id="vendorViewButton"> Vendor </div> //ng-href not neeed, because it's on the page already
    <div id="productViewButton"> Product </div> //ng-href needed to render the product view
  </div>

  <div ng-repeat= vendor in Event>
    <div class="content">
      <a href=""> <!-- this whole block will be a link to the individual vendor page -->
        <h2 class="vendor_name"> {{vendor.name}} </h2>
        <p class="description"> {{vendor.description}} </p>
        <img src="" alt="" class="productThumbNail">
        <img src="" alt="" class="productThumbNail">
        <img src="" alt="" class="productThumbNail">
        <img src="" alt="" class="productThumbNail">
      </a>
    </div>
  </div>
</div>
