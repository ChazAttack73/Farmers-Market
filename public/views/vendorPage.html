<div id="vendorPage">

  <div id="vendorInfo">
    <h1 class="vendor_name"> {{vendor.name}} </h1>
    <p class="vendorDescription"> {{vendor.description}} </p>
    <img class="vendorProfilPic"  src="" alt=""> <!-- {{vendor.company_pic}} this goes somewhere here -->
    <p class="vendorEmail">{{vendor.email}}</p>
    <p class="vendorWebsite">{{vendor.website}}</p>
  </div>

  <div class="productContent" ng-repeat="product in vendor" >

    <div class="product">
      <h4 class="productName">{{product.name}}</h4>
      <img class="productImage"  src="" alt=""> <!-- {{product_picture}} goes in here some where -->
      <p class="productPrice">{{product.price}}</p>
      <p class="productQuantity">{{product.quantity}}</p>
    </div>

  </div>

</div>
