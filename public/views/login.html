<div class="loginMainWrapper">
  <div class="chooseLoginWrapper">
    <div class="chooseVendor"></div>
    <div class="chooseUser"></div>
  </div>

  <div class="loginWrapper">
    <div class="loginTitle">
      <span>VENDOR LOGIN</span>
    </div>
    <div class="vendorLoginLogo"></div>
    <div class="loginForm">
      <fieldset class="loginFieldset">
        <label for="vendor_name">COMPANY USERNAME:</label>
        <input id="vendor_name" value="" ng-model="vendor.username">
        <label for="vendor_password">PASSWORD:</label>
        <input id="vendor_password" value="" ng-model="vendor.password">
        <input class="loginSubmitBtn" type="submit" value="Login" ng-click="loginVendor(vendor)">
      </fieldset>
    </div>
  </div>

  <div class="error">{{error}}</div>

  <div class="loginWrapper">
    <div class="loginTitle">
      <span>USER LOGIN</span>
    </div>
    <div class="userLoginLogo"></div>
    <div class="loginForm">
      <fieldset class="loginFieldset">
        <label for="user_email">EMAIL:</label>
        <input id="user_email" value="" ng-model="user.email">
        <label for="user_password">PASSWORD:</label>
        <input id="user_password" value="" ng-model="user.password">
        <input class="loginSubmitBtn" type="submit" value="Login" ng-click="loginUser(user)">
      </fieldset>
    </div>
  </div>
</div>
